<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Movie</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/44af24657a.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="search-form">
            <div class="row">
                <div class="col form-group">
                    <input class="form-control" id="title" type="text">
                </div>
                <div class="col-auto form-group">
                    <button class="btn btn-primary" onclick="prepare()">Search</button>
                </div>
                <div class="col-auto form-group">
                    <button class="btn btn-danger" onclick="resetSearch()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="movies-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4">
                <!-- CONTENT -->
            </div>
        </div>
        <!-- ////////// TEMPLATE ////////// -->
        <template id="movie-template">
            <div class="movie col">
                <div class="card card-ani m-auto">
                    <div class="card-body">
                        <h6 class="card-title"></h6>
                    </div>
                    <div class="rating"></div>
                </div>
            </div>
        </template>
        <template id="moviefull-template">
            <div class="moviefull-background">
                <div class="moviefull-window">
                    <div class="moviefull container">
                        <div class="row">
                            <div class="col-auto">
                                <img class="img" src="" alt="">
                            </div>
                            <div class="col col-md">
                                <div class="group">
                                    <label>English Title:</label>
                                    <h5 class="card-title"></h5>
                                </div>
                                <div class="group">
                                    <label>Original Title:</label>
                                    <h5 class="original-title"></h5>
                                </div>
                                <div class="group">
                                    <label>Release date:</label>
                                    <h5 class="release-date"></h5>
                                </div>
                                <div class="group">
                                    <label>Rating:</label>
                                    <h5 class="rating"></h5>
                                </div>
                                <div class="group">
                                    <label>Popularity:</label>
                                    <h5 class="popularity"></h5>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col description">
                                <div class="description"></div>
                            </div>
                        </div>
                        <button class="close btn-danger btn">X</button>
                    </div>
                </div>
            </div>
        </template>
        <!-- ////////// END of TEMPLATE ////////// -->

        <!-- ////////// SCRIPTS ////////// -->
        <script src="scripts.js"></script>
        <!-- ////////// END of SCRIPTS ////////// -->
    </body>
</html>
